<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Sketch</title>

		<link rel="stylesheet" type="text/css" href="style.css" />

		<script src="libraries/p5.min.js"></script>
	</head>

	<body>
		<!-- Will be populated by p5.js -->
		<div id="canvas-container"></div>

		<!-- We manually populate the control container. -->
		<div id="control-container">
			<div>Cursor</div>
			<div>
				<label>
					<input type="radio" value="draw" name="mouseStateRadioOption" /> Draw
				</label>
				<label>
					<input type="radio" value="erase" name="mouseStateRadioOption" /> Erase
				</label>
				<label>
					<input type="radio" value="place" name="mouseStateRadioOption" /> Place
				</label>
			</div>
			<div id="shape-select-container">
				<label>Shapes</label>

				<!-- Options populated by JS. -->
				<select id="shape-select" class="form-select">
					<option value="-1">** Select a Shape **</option>
				</select>

				<!-- TODO: Populate this on select. -->
				<div id="shape-description"></div>
			</div>

			<div>
				<button id="pause-play" type="button" class="btn">Pause/Play Animation</button>
				<button id="step" type="button" class="btn">Step Once</button>
				<button id="clear" type="button" class="btn">Empty Grid</button>
				<button id="fill-random" type="button" class="btn">Fill Grid Randomly</button>
			</div>
		</div>

		<script src="sketch.js"></script>
	</body>
</html>
